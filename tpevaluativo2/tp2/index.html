<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Repaso de Array</title>
</head>
<body>
    <header>
        <nav class="bg-danger navbar">
            <div class="container-fluid">
              <h1>Repaso de Array</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
             <h1>Arreglo consolas</h1>
             <button class="btn btn-primary" id="btn">Mostrar Array</button>
             <button id="btn_tbl" class="btn btn-primary mt-2">Mostrar tabla</button>
            </div>
            <div class="col-md-6">
                <table class="table text-center mt-2">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Compra</th>
                            <th>Venta</th>
                        </tr>
                    </thead>
                    <tbody id="t_body">
                    </tbody>
                </table>
            </div>
            <p id="h2" style="font-size:30px;"></p>
            <p id="h2_final" style="font-size:30px;"></p>
            <p id="h2_posicion" style="font-size:30px;"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
